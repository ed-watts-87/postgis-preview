<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PostGIS Preview</title>
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/datatables.net-bs/css/dataTables.bootstrap.css">

</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">PostGIS Preview</a>

            </div>
            <div class="btn-group navbar-right" role="group" aria-label="...">
                <button type="button" class="btn btn-info navbar-btn active">Map View</button>
                <button type="button" class="btn btn-info navbar-btn">Data View</button>
            </div>

        </div>
    </div>

    <div id="container">
        <div id="sidebar">
            <form>
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-12">

                            <input id="run" type="submit" class="btn btn-info pull-right" href="#">
                        </div>
                    </div>
                </div>
                <div id="notifications"></div>
            </form>
        </div>

        <div id="map">
        </div>
        <div id="table">
            <table id="example" class="table table-striped table-bordered" cellspacing="0">
                <thead>

                </thead>
                <tfoot>

                </tfoot>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
